<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

<h1>환율 계산</h1>

<form>
    <div class="row mb-3">
        <label  class="col-sm-2 col-form-label">송금국가</label>
        <div class="col-sm-10">
            미국(USD)
        </div>
    </div>
    <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">수취국가</legend>
        <div class="col-sm-10">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="country" id="KRW" value="KRW" checked>
                <label class="form-check-label" for="KRW">
                    한국(KRW)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="country" id="JPY" value="JPY">
                <label class="form-check-label" for="JPY">
                    일본(JPY)
                </label>
            </div>
            <div class="form-check disabled">
                <input class="form-check-input" type="radio" name="country" id="PHP" value="PHP">
                <label class="form-check-label" for="PHP">
                    필리핀(PHP)
                </label>
            </div>
        </div>
    </fieldset>
    <div class="row mb-3">
        <label for="amount" class="col-sm-2 col-form-label">금액(USD)</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="amount" id="amount">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
